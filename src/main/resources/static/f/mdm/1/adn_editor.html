<div class="w3-medium">
    <i class="fas fa-ad"></i>
    field content
    <button data-ng-click="ctrl.content_menu.field_name_save(adnId)"
        class="w3-btn w3-border w3-ripple w3-padding-small">OK</button>
    {{ctrl.conf.eMap[adnId].r_doctype}}
    <div data-ng-switch="ctrl.conf.eMap[adnId].r_doctype">
        <div data-ng-switch-when="24">
            <input type="number" step=".1" data-ng-focus="ctrl.content_menu.field_name_focus(adnId)"
                data-ng-model="ctrl.conf.eMap[adnId].valueToEdit">
        </div>
        <div data-ng-switch-default>
            <textarea rows="{{ctrl.content_menu.subSepMenuName.includes('pin_name')?6:2}}" style="min-width: 300px; "
                data-ng-focus="ctrl.content_menu.field_name_focus(adnId)"
                data-ng-model="ctrl.conf.eMap[adnId].valueToEdit" class="w3-border am-width-100pr"></textarea>
        </div>
    </div>
    &nbsp;
</div>
